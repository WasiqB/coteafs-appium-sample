servers:
  android_fk:
    ip: 127.0.0.1
    port: 4725
    external: true
  android:
    ip: 127.0.0.1
    port: 4723
    external: true
    arguments:
      log_level: DEBUG
      log_time_stamp: true
      local_time_zone: true
      session_override: true
      suppress_adb_kill_server: true

devices:
  test_fk:
    platform_type: ANDROID
    device_name: Samsung Note 2
    device_version: 4.4.2
    app_type: NATIVE
    automation_name: APPIUM
    app_location: apps/android/com.vinsol.expensetracker.apk
    session_timeout: 6000
    delay_after_swipe: 2
  test:
    platform_type: ANDROID
    device_name: MI Redmi Note 4
    device_version: 7.0
    app_type: NATIVE
    automation_name: APPIUM
    app_location: apps/android/com.vinsol.expensetracker.apk
    session_timeout: 6000
    delay_after_swipe: 2